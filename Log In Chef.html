<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style/Style.css">
</head>
<body>

<center><div class="title">Chef Log In</div></center>

<div id="id00" class="loginform">
  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Please Enter Email" name="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Please Enter Password" name="psw" required>

  <button class="signupbtn" onclick="document.getElementById('id01').style.display='block'" title= "Click here if you have not registered/signed up">Sign Up</button>
  <button type="submit" title= "Click here to verify email and password if you already have an account" class="loginbtn">Log In</button>
</div>



<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <center><div class="title2">Sign Up</div></center>
      <center><p>Please fill in this form accordingly. Please remeber to attach a copy of your resume.</p></center>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="loginbtn">Log In</button>
      </div>

      <input type="file" id="real-file" hidden="hidden" /> 
      <center><button type="button" id="custom-button">CHOOSE A FILE</button></center>
      <center><span id="custom-text">No file chosen, yet.</span></center>

    </div>
  </form>
</div>
<script src="Script/Log In Chef.js"></script>

</body>
</html>
